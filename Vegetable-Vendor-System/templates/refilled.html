{%load static%}
<html>
    <head>
        <style>
            background-image: url("{% static 'images\\refilled.webp' %}")
            background-size:100%;
        </style>
        <body>
            <h1>Refilling vegetable details</h1>

            <p>{{veg}}</p>
            <p>Price:{{price}}</p>
            <p>available quantity:{{quantity}}</p>
            <form action="refillsuccess" method="post">
                {% csrf_token %}
            <label>refilling quantity</label>
            <input name="quantity" type=text placeholder="enter the quantity">
            <input type=submit value="refill">
            </form>
        </body>
    </head>
</html>
