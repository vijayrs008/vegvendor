
{%load static%}
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url("{% static 'images\\login.jpg' %}")
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group .error-message {
      color: #ff0000;
    }

    .form-group .success-message {
      color: #00ff00;
    }

    .form-group .btn-login {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .form-group .btn-login:hover {
      background-color: #45a049;
    }
    .background{
      background-color:lightgreen
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form" class="background" action="add" method="post">
      {%csrf_token%}
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text"  maxlength="10" name="mobileNumber" placeholder="Enter your mobile number" required>
        <div class="error-message" id="mobile-error"></div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" minlength="8" name="password" placeholder="Enter your password" required>
        <div class="error-message" id="password-error"></div>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
    </form>
  </div>
</body>
</html>
